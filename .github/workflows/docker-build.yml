name: Build and Publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Subversion version from Dockerfile
        id: extract_version
        run: |
          set -eux
          if [ -f Dockerfile ]; then
            VER=$(grep -Po 'subversion-\K[0-9]+(?:\.[0-9]+)*(?=\.tar\.bz2)' Dockerfile | head -n1 || true)
          else
            VER=""
          fi
          if [ -z "${VER}" ]; then
            echo "version=unknown" >> $GITHUB_OUTPUT
          else
            echo "version=${VER}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          set -eux
          REPO=ghcr.io/${{ github.repository }}
          echo "Image pushed: ${REPO}:latest"
          echo "Image pushed: ${REPO}:${{ github.sha }}"
          VER="${{ steps.extract_version.outputs.version }}"
          echo "Extracted Subversion version: ${VER}"
          if [ "${VER}" != "unknown" ] && [ -n "${VER}" ]; then
            echo "Image pushed: ${REPO}:${VER}"
          else
            echo "No concrete version tag available (version=${VER})"
          fi
